<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gra Rytmiczna</title>
    <link rel="stylesheet" href="balls2.css">
</head>
<body>
    <div class="difficulty-buttons" id="difficultyButtons">
        <button onclick="selectDifficulty('easy')">Easy</button>
        <button onclick="selectDifficulty('normal')">Normal</button>
        <button onclick="selectDifficulty('hard')">Hard</button>
    </div>

    <div class="game-board hidden" id="gameBoard">
        <div class="track" id="trackA">
            <div class="target" id="targetA">A</div>
        </div>
        <div class="track" id="trackS">
            <div class="target" id="targetS">S</div>
        </div>
        <div class="track" id="trackJ">
            <div class="target" id="targetJ">J</div>
        </div>
        <div class="track" id="trackK">
            <div class="target" id="targetK">K</div>
        </div>
    </div>
    <p class="hidden" id="scoreBoard">
        Punkty: <span id="score">0</span> <br>
        Combo: <span id="combo">0</span> <br>
        Ostatnie klikniÄ™cie: <span id="lastHit">Brak</span>
    </p>

    <script src="balls2.js"></script>
</body>
</html>
